name: Generate Disaster Map

on:
  workflow_dispatch: 

jobs:
  build-map:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          pip install pillow requests

      - name: Generate Disaster Map
        run: python3 scripts/generate_map.py

      - name: Commit map update
        run: |
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USERNAME }}"

          git add natural_disasters_map.png

          # If no changes, skip commit
          if git diff --cached --quiet; then
            echo "No map changes â€” nothing to commit."
            exit 0
          fi

          git commit -m "Automated update: natural_disasters_map.png"

          git push origin HEAD:${{ github.ref_name }}
